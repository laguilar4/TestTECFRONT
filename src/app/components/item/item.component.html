<div class="card">
    <div class="card-header">
       ITEM
    </div>
    <div class="card-body">
          <div class="row">
             <div class="col-md-3">
               <form [formGroup]="itemForm">

                  <label for = "DESCRIP">DESCRIP:</label>
                  <input type="text" class="form-control" placeholder="Digite la DESCRIPCION" formControlName ="DESCRIP">
   
                  <label for = "ANCHO">ANCHO:</label>
                  <input type="number" class="form-control" placeholder="Digite el ANCHO" formControlName ="ANCHO">
   
                  <label for = "LARGO">LARGO:</label>
                  <input type="number" class="form-control" placeholder="Digite el LARGO" formControlName ="LARGO">

                  <button class="btn btn-success" style="float: right;" (click) = "addItem()">AÃ±adir</button>
                  </form>
             </div>
             <div class="col-md-9">
                <div class="table-responsive" >
                   <table class="table table-bordered">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>ANCHO</th>
                            <th>LARGO</th>
                            <th>FECHA_CREADO</th>
                            <th>ACCIONES</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor = "let item of tecnSvc.item">
                            <td>{{item.ID}}</td>
                            <td>{{item.DESCRIP}}</td>
                            <td>{{item.ANCHO}}</td>
                            <td>{{item.LARGO}}</td>
                            <td>{{item.FECHA}}</td>
                            <td><button type="button" class="btn btn-danger" (click) = "deleteItem(item.ID)">Eliminar</button></td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
    </div>
 </div>
